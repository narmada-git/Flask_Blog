<!doctype html>
<html lang="en">
  <head>
  <link rel="stylessheet" href="market.css">
  </head>
   <body>
   <div style=background-color:green;padding:25px;word-spacing:30px>

   </div>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <h1>Market Page</h1>
    <p style="color:blue;">{{ item_name }}</p>
    <a>class="navbar-brand" href="#">flash market</a>
  </nav>


  </body>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>market page</title>
  <h1>market page</h1>
    <table class="table table-hover table-dark">
    <thread>
      <tbody>
      {% for item in items %}
       <tr>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.barcode}}</td>
         <td>
           <button class="btn btn-outline btn-info">more Info</button>
           <button class="btn btn-outline btn-success">Purchase this Item</button>
         </td>
      </tr>

      {% endfor %}
      </tbody>

    </table>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
